{%extends 'base.html'%}
{% block head %}
    <Title>Search Entry</Title>
{% endblock %}
{% block body %}
    <div class ="container">
        <h1 style="text-align: center">User Search</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.fName }}</td>
                    <td>{{ user.lName }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
